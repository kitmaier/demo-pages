/*
Generating the basic unit shape
*---*
     \
      \
       *---*
where the points are (0,0),(1,0),(1+A,-B),(2+A,-B)
If the angle of the second segment below the horizontal is T=2PI/M a subdivision of the circle of ratio 1/M with M>=4 then A = cos(T) and B = sin(T)
The squared length L2 of (2+A,-B) is L2=(2+A)(2+A)+BB=4+4A+AA+BB=5+4A
The inverse of (2+A,-B) as a complex number is (1/L2)*(2+A,B)
The goal now is to rotate and scale the unit shape so that the endpoints are at (0,0) and (1,0)
The second target point moves to (1,0)*(1/L2)*(2+A,B)=(1/L2)*(2+A,B) and is on the circle of radius 1/3 centered at (2/3,0)
The third target point moves to (1+A,-B)*(1/L2)*(2+A,B) = (1/L2)*((1+A)(2+A)+BB,-B) = (1/L2)*((1+A)(2+A)+BB,-B) = (1/L2)*(3+3A,-B) and is on the circle of radius 1/3 centered at (1/3,0)
*/
function generateUnitPointsFromRatio(M) {
	var theta = 2*Math.PI/M;
	var L2 = 5+4*Math.cos(theta);
	var unitPoints = [[0,0],[0,0],[0,0],[1,0]];
	unitPoints[1][0] = (1/L2)*(2+Math.cos(theta));
	unitPoints[1][1] = (1/L2)*(Math.sin(theta));
	unitPoints[2][0] = 3*(1/L2)*(1+Math.cos(theta));
	unitPoints[2][1] = -1*(1/L2)*(Math.sin(theta));
	return unitPoints;
}

function generateUnitPoints() {
	unitPoints4 = generateUnitPointsFromRatio(4);
	unitPoints8 = generateUnitPointsFromRatio(8);
	unitPoints16 = generateUnitPointsFromRatio(16);
	unitPoints32 = generateUnitPointsFromRatio(32);
}

generateUnitPoints();

function appendPoint(x,y) {
	var point = svg.createSVGPoint();
	point.x = x;
	point.y = y;
	polygon.points.appendItem(point);
}

function paintUnitPoints() {
	for(var M=2; M<10; M+=0.01) {

			var p = unitPoints[k];
			appendPoint(500*p[0]+100,500*p[1]+300);
		}
	}
}
